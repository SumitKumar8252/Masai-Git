<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="changeTextBtn">Click Me</button>
    <p id="textArea">I am a ugly guy</p>
</body>
</html>
<script>
    let button= document.getElementById('changeTextBtn')
    let p= document.getElementById('textArea')

    button.addEventListener("click", ()=>{
        p.innerText="I'm a clever guy"
    })
</script>
