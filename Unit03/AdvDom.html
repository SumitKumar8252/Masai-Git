<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv. DOM</title>
</head>
<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 12px;
    }
    .task-list{
        list-style-type: none;
        padding: 0;
    }
    .task-item{
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .completed{
        text-decoration: line-through;
        color: grey;
    }
</style>
<body>
    <h1>Task Manager</h1>

    <div>
        <input type="text" id="taskInput" placeholder="Enter a new Task">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <div>
        <button id="showAll">Show All Tasks</button>
        <button id="showCompletedTask">Show Completed</button>
        <button id="showIncompletedTask">Show Incompleted</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
</body>
</html>

<script>
    const taskInput= document.getElementById('taskInput')
    const addTaskBtn= document.getElementById('addTaskBtn')
    const showAll= document.getElementById('showAll')
    const showCompletedTask= document.getElementById('showCompletedTask')
    const showIncompletedTask= document.getElementById('showIncompletedTask')
    const taskList= document.getElementById('taskList')

    let tasks= [];

    addTaskBtn.addEventListener('click', ()=>{
        const taskText= taskInput.value;

        if(taskText !==''){
            const newTask= {text: taskText, completed:false}
            tasks.push(newTask)
            renderUI(tasks)
            taskInput.value=''
        }
    })

        })
    }
   
</script>
