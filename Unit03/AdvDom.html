<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generateList()">Generate List</button>
    <ul id="list-items"></ul>
    <br>
    <input type="text" placeholder="Type here.. " id="listInput" oninput="updateText(event)">
    <p id="dynamicP"></p>

</body>
</html>
<script>
   let lists= ['Apple','Kiwi', 'Mango','Banana','Grapes']
   
   function generateList(){
    let listContainer= document.getElementById('list-items')
    listContainer.innerHTML=""
    lists.forEach(elem=>{
        let li= document.createElement('li')
        li.innerText= elem

        listContainer.appendChild(li)
    })
   }

   function  updateText(event){
    console.log(event.target.value)
    document.getElementById('dynamicP').innerText= event.target.value
   }
</script>
