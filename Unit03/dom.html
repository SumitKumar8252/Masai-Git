<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    #MyForm{
        background-color: aquamarine;
        height: auto;
        padding: 20px;
        
    }
</style>
<body> 
    <h1 id="heading">Heading 1</h1>
    <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, alias.</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>  
    <p id="heading2"> Original Heading</p>

    <form id="MyForm">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="password" id="password" placeholder="passsword">
        <button type="submit" onclick="click()">Submit</button>
    </form>
</body>
<script>
    const head= document.getElementById('heading') 
    head.textContent='Hellow !'

    const parag= document.getElementsByClassName('paragraph')
    for(let i=0; i<parag.length; i++){
        parag[i].style.color='red'
    }

    const listName= document.querySelectorAll('li') 
    listName.forEach((items)=>{
        items.style.backgroundColor= 'lightblue'
    })

    const heading= document.getElementById('heading2')
    heading.innerHTML="<p> This is a <strong> dynamic </strong> para heading </p>"
    
    const form= document.getElementById('MyForm')
    const nameInput= document.getElementById('name')
    const passwordInput= document.getElementById('password')

    form.addEventListener('submit', function(event){
        if(nameInput.value===''){
            event.preventDefault(); //prevent form for submitting
            alert("Please fill the name section.")
        }
        else if(passwordInput.value===''){
            event.preventDefault();
            alert('Please fill the password section.')
        }
    });

</script>
</html>
